<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Our Info Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://digicom-acer.github.io/naima-ather-landing-page/background.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Shared container style */
    .dialog-box, .form-box, .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }

    /* Center form content */
    .form-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Make form groups full width */
    .form-group {
      position: relative;
      margin-bottom: 1.8rem;
      text-align: left;
      width: 100%;
    }

    /* Consent Dialog */
    .dialog-box h2 {
      margin-bottom: 1rem;
      color: #111;
      font-weight: 700;
      font-size: 1.6rem;
    }
    .dialog-box p {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1rem;
    }
    .dialog-box button {
      padding: 12px 24px;
      margin: 0 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .yes {
      background: #28a745;
      color: white;
    }
    .yes:hover {
      background: #1e7e34;
    }
    .no {
      background: #dc3545;
      color: white;
    }
    .no:hover {
      background: #a71d2a;
    }

    /* Form Styles */
    .form-box h2 {
      margin-bottom: 1.5rem;
      color: #111;
      font-weight: 700;
      font-size: 1.8rem;
    }
    input {
      width: 100%;
      padding: 1rem 1rem 1rem 0.75rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fff;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px #a2c4ff;
    }
    label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 0 0.25rem;
      color: #666;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s ease all;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.6rem;
      font-size: 0.75rem;
      color: #007bff;
    }
    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background-color: #007bff;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 18px rgba(0, 86, 179, 0.6);
    }
    button[type="submit"]:focus {
      outline: 3px solid #a2c4ff;
    }

    /* Main Content */
    .container h1 {
      margin-bottom: 20px;
      color: #000;
      font-weight: 700;
      font-size: 2.2rem;
    }
    .container p {
      margin: 12px 0;
    }
    .container a {
      color: #007bff;
      font-size: 1.15rem;
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }
    .container a:hover {
      text-decoration: underline;
    }

    /* Mobile styles: increase font sizes and button sizes */
    @media (max-width: 480px) {
      .dialog-box h2 {
        font-size: 1.9rem;
      }
      .dialog-box p {
        font-size: 1.2rem;
      }
      .dialog-box button {
        font-size: 1.3rem;
        padding: 14px 28px;
        margin: 10px 8px;
      }

      .form-box h2 {
        font-size: 2rem;
      }
      input {
        font-size: 1.1rem;
        padding: 1.2rem 1rem 1.2rem 0.75rem;
      }
      label {
        font-size: 1.1rem;
      }
      button[type="submit"] {
        font-size: 1.3rem;
        padding: 1.2rem;
      }

      .container h1 {
        font-size: 2.4rem;
      }
      .container a {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Consent Dialog -->
  <div class="dialog-box" id="dialog" style="display: none;">
    <h2>Share Your Contact Details?</h2>
    <p>We‚Äôd like to collect your name and phone number to connect you with exclusive updates.</p>
    <button class="yes" onclick="showForm()">Yes</button>
    <button class="no" onclick="redirectNow()">No</button>
  </div>

  <!-- Contact Form -->
  <div class="form-box" id="formBox" style="display: none;">
    <h2>Enter Your Contact Info</h2>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <input
          type="text"
          name="name"
          id="name"
          placeholder=" "
          required
          minlength="2"
          autocomplete="name"
        />
        <label for="name">Your Name</label>
      </div>

      <div class="form-group">
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder=" "
          required
          pattern="^\+?\d{10,15}$"
          title="Enter a valid phone number with 10 to 15 digits, optional +"
          autocomplete="tel"
        />
        <label for="phone">Phone Number</label>
      </div>

      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          placeholder=" "
          pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Enter a valid email address"
          autocomplete="email"
        />
        <label for="email">Email (optional)</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent" style="display: none;">
    <h1>Welcome!</h1>
    <p><a href="https://www.facebook.com/atherenergynepal/" target="_blank" rel="noopener noreferrer">üìò Facebook</a></p>
    <p><a href="https://www.instagram.com/atherenergy_nepal/" target="_blank" rel="noopener noreferrer">üì∏ Instagram</a></p>
    <p><a href="https://x.com/atherenergy_np" target="_blank" rel="noopener noreferrer">üê¶ X</a></p>
    <p><a href="https://api.whatsapp.com/send/?phone=%2B9779815184433&text&type=phone_number&app_absent=0" target="_blank" rel="noopener noreferrer">üí¨ Whatsapp</a></p>
    <p><a href="https://atherenergy.com.np/" target="_blank" rel="noopener noreferrer">üåê Website</a></p>
    <p><a href="https://atherenergy.com.np/locate-us" target="_blank" rel="noopener noreferrer">üìç Our Locations</a></p>
    <p><a href="tel:+9779815184433">üìû Call Us</a></p>
    <p><a href="https://atherenergy.com.np/assets/pdf/product_brochure_450_series.pdf?dl=1" download>üìÑ Download Brochure</a></p>
  </div>

  <script>
    window.onload = function () {
      document.getElementById('dialog').style.display = 'block';
      document.getElementById('formBox').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';

      window.showForm = function () {
        document.getElementById('dialog').style.display = 'none';
        document.getElementById('formBox').style.display = 'flex';
      };

      window.redirectNow = function () {
        document.getElementById('dialog').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      };

      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const phone = form.phone.value.trim();
        const email = form.email.value.trim();

        const phoneRegex = /^\+?\d{10,15}$/;
        const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (!phoneRegex.test(phone)) {
          alert('Please enter a valid phone number (10-15 digits, optional +).');
          form.phone.focus();
          return;
        }

        if (email && !emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          form.email.focus();
          return;
        }

        fetch('https://script.google.com/macros/s/AKfycbw6bD0yec-vzRs1L4nqONruwcj-PUh7-K02j33_UEtJduIxScfLOxfsJAHSuJyOYtbopg/exec', {
          method: 'POST',
          mode: 'no-cors',
          body: new FormData(form)
        })
          .then(() => {
            form.reset();
            document.getElementById('formBox').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
          })
          .catch(() => {
            alert('Failed to submit. Redirecting anyway.');
            document.getElementById('formBox').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
          });
      });
    };
  </script>
</body>
</html>
