<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Our Info Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://digicom-acer.github.io/naima-ather-landing-page/background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dialog-box, .form-box, .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #000;
    }

    a {
      color: #000;
      text-decoration: none;
      font-size: 1.2em;
      display: block;
      margin: 12px 0;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes { background: #28a745; color: white; }
    .no { background: #dc3545; color: white; }

    .form-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      background-color: #007bff;
      color: white;
      width: 94%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Consent Dialog -->
  <div class="dialog-box" id="dialog" style="display: none;">
    <h2>Share Your Contact Details?</h2>
    <p>Weâ€™d like to collect your name and phone number to connect you with exclusive updates.</p>
    <button class="yes" onclick="showForm()">Yes</button>
    <button class="no" onclick="redirectNow()">No</button>
  </div>

  <!-- Contact Form -->
  <div class="form-box" id="formBox" style="display: none;">
    <h2>Enter Your Contact Info</h2>
    <form id="contactForm" novalidate>
      <input
        type="text"
        name="name"
        placeholder="Your Name"
        required
        minlength="3"
      />
      <input
        type="tel"
        name="phone"
        placeholder="Phone Number"
        required
        pattern="^\+?\d{10,15}$"
        title="Enter a valid phone number with 10 to 15 digits, optional +"
      />
      <input
        type="email"
        name="email"
        placeholder="Email (optional)"
        pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Enter a valid email address"
      />
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent" style="display: none;">
    <h1>Welcome!</h1>
    <p><a href="https://www.facebook.com/atherenergynepal/" target="_blank">ğŸ“˜ Facebook</a></p>
    <p><a href="https://www.instagram.com/atherenergy_nepal/" target="_blank">ğŸ“¸ Instagram</a></p>
    <p><a href="https://x.com/atherenergy_np" target="_blank">ğŸ¦ X</a></p>
    <p><a href="https://api.whatsapp.com/send/?phone=%2B9779815184433&text&type=phone_number&app_absent=0">ğŸ’¬ Whatsapp</a></p>
    <p><a href="https://atherenergy.com.np/" target="_blank">ğŸŒ Website</a></p>
    <p><a href="https://atherenergy.com.np/locate-us" target="_blank">ğŸ“ Our Locations</a></p>
    <p><a href="tel:+9779815184433">ğŸ“ Call Us</a></p>
    <p><a href="https://atherenergy.com.np/assets/pdf/product_brochure_450_series.pdf?dl=1" download>ğŸ“„ Download Brochure</a></p>
  </div>

  <script>
    window.onload = function () {
      document.getElementById('dialog').style.display = 'block';
      document.getElementById('formBox').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';

      window.showForm = function () {
        document.getElementById('dialog').style.display = 'none';
        document.getElementById('formBox').style.display = 'block';
      };

      window.redirectNow = function () {
        document.getElementById('dialog').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      };

      const form = document.getElementById('contactForm');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const phone = form.phone.value.trim();
        const email = form.email.value.trim();

        const phoneRegex = /^\+?\d{10,15}$/;
        const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (!phoneRegex.test(phone)) {
          alert('Please enter a valid phone number (10-15 digits, optional +).');
          form.phone.focus();
          return;
        }

        if (email && !emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          form.email.focus();
          return;
        }

        fetch('https://script.google.com/macros/s/AKfycbwj7RDmTLz_4ufE0k-eW0VRHt4_JmPFeFng6myEpNo_Q9AJ7QafzOad4mRnDtbRe3GH/exec', {
          method: 'POST',
          mode: 'no-cors',
          body: new FormData(form)
        })
          .then(() => {
            form.reset();
            document.getElementById('formBox').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
          })
          .catch(() => {
            alert('Failed to submit. Redirecting anyway.');
            document.getElementById('formBox').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
          });
      });
    };
  </script>
</body>
</html>
